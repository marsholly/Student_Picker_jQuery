<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="main.js"></script>
  <title>Student Picker</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Student Picker</h1>
    <div class="row">
      <div class="col-md-4">
        <input type="name" id="name">
        <!-- <input type="color" name="" id="color"> -->
        <button class='btn btn-primary' id="add">Add</button>
        <ul id="list"></ul>
      </div>
      <div class="col-md-4 text-center">
        <button class='btn btn-danger' id="selectOne">Select One</button>
        <h3 id='pickOneStudent'></h3>
      </div>
      <div class="col-md-4">
        <input type="text" id="teamNumber">
        <button class="btn btn-success" id="selectTeam">selectTeam</button>
        <div id="groupList"></div>
      </div>
    </div>
  </div>



</body>
</html>
